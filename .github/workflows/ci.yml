name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  # ----------------------- STAGE 1: BUILD -----------------------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend deps
        run: |
          cd backend
          npm install --legacy-peer-deps

      - name: Install frontend deps
        run: |
          cd frontend
          npm install --legacy-peer-deps

  # ------------------- STAGE 2: TEST + COVERAGE -----------------
  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend deps
        run: |
          cd backend
          npm install --legacy-peer-deps

      - name: Run Tests with Coverage
        run: |
          cd backend
          npm run coverage

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage

  # -------------------- STAGE 3: LINT + SECURITY ----------------
  lint_security:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend deps
        run: |
          cd backend
          npm install --legacy-peer-deps

      - name: Run ESLint
        run: |
          cd backend
          npm run lint || true   # do not fail pipeline on warnings

      - name: Security audit
        run: |
          cd backend
          npm audit --audit-level=low || true

  # ------------------------ STAGE 4: PACKAGE ---------------------
  package:
    runs-on: ubuntu-latest
    needs: lint_security

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare deployment
        run: |
          mkdir deployment
          cp -r backend deployment/backend
          cp -r frontend deployment/frontend
          cp -r docs deployment/docs 2>/dev/null || true
          zip -r deployment-package.zip deployment

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: final-artifact
          path: deployment-package.zip
